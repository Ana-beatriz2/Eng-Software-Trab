<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Locação - Você Aluga</title>
</head>
<body>
    <div class="payment-container">
        <form id="payment-form" class="payment-container">  
            <h1>Detalhes da Locação</h1> 
            <label for="dataInicio">Data de Início:</label>
            <input type="text" id="dataInicio" name="dataInicio" required>

            <label for="dataFim">Data de Fim:</label>
            <input type="text" id="dataFim" name="dataFim" required>

            <label for="dataPagamento">Data de Pagamento:</label>
            <input type="text" id="dataPagamento" name="dataPagamento" required>
            
            <label for="amount">Valor do Aluguel:</label>
            <input type="text" id="amount" name="amount" required>
            
            <div class="driver-option">
                <label for="driver-yes">O cliente é motorista?</label>
                <div>
                    <input type="radio" id="driver-yes" name="is-driver" onchange ="isMotorista()" value="yes" required>
                    <label for="driver-yes">Sim</label>
                </div>

                <div>
                    <input type="radio" id="driver-no" name="is-driver" value="no" onchange ="isMotorista()" required>
                    <label for="driver-no">Não</label>
                </div>
            </div>
            <label for="payment-method">Método de Pagamento:</label>
            <select id="payment-method" name="payment-method" onchange="submitPayment()" required>
                <option value="pix">PIX</option>
                <option value="credit-card">Cartão de Crédito</option>
                <option value="cash">Dinheiro</option>
            </select>

            <div id="credit-card-details" class="hidden">
                <label for="credit-card-number">Número do Cartão:</label>
                <input type="text" id="credit-card-number" name="credit-card-number" required>
            </div>

            <label for="billing-address">Endereço de Cobrança:</label>
            <textarea id="billing-address" name="billing-address" rows="4" required></textarea>

            <label for="billing-address">Descrição de Pagamento:</label>
            <textarea id="payment-description" name="payment-description" rows="4" required></textarea>

            <div id="driver-details" class="hidden">
                <h2>Cadastro de Motorista</h2>
                <label for="driver-name">Nome do Motorista:</label>
                <input type="text" id="driver-name" name="driver-name">
                <label for="email">Email:</label>
                <input type="email" name="email" required><br>
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="text" name="data_nascimento" required><br>
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" required><br>
                <label for="driver-license">Número da CNH:</label>
                <input type="text" id="driver-license" name="driver-license">
            </div>

            <button type="button" onclick="onClickPayment()">Pagar</button>

            <button type="button" onclick="window.location.href='../cadastrov2_cliente/index.html'">Cadastrar Cliente</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
